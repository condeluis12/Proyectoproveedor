<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Proveedores</title>
	
</h:head>

<h:body>
<p:panel header="LIsta de proveedores">
	

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<h:button value="Agregar proveedor" styleClass="add-student-button" outcome="agregarproveedor"/>			

			<h:form>
			<h:outputLabel>Buscar por Nombre del proveedor:</h:outputLabel> <h:inputText value="#{busqueda.palabra}" id="palabra" /> <h:message for="palabra" />
			<h:outputLabel /> <h:commandButton value="Buscar" styleClass="save" action="#{proveedorController.buscarProveedor(busqueda.palabra)}"/>
						
			<p:dataTable value="#{proveedorController.proveedorBeansb}" var="tempProveedor"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<p:column>
					<!-- the column header -->
					<f:facet name="header">id</f:facet>

					<!--  the value for each row -->
					#{tempProveedor.numerodeidentificacion}				
				</p:column>

				<p:column>
					<!-- the column header -->
					<f:facet name="header">Nombre del proveedor</f:facet>

					<!--  the value for each row -->
					#{tempProveedor.nombredelproveedor}
				</p:column>

				<p:column>
					<!-- the column header -->
					<f:facet name="header">Email</f:facet>

					<!--  the value for each row -->
					#{tempProveedor.correoelectronico}
				</p:column>
				
				<p:column>
					<!-- the column header -->
					<f:facet name="header">dirección</f:facet>

					<!--  the value for each row -->
					#{tempProveedor.direccion}
				</p:column>
				
				<p:column>
					<!-- the column header -->
					<f:facet name="header">Cantidad de vehiculos</f:facet>

					<!--  the value for each row -->
					#{tempProveedor.cantidadvehiculos}
				</p:column>

				<p:column>
					<!-- the column header -->
					<f:facet name="header">Acción</f:facet>

					<!--  the value for each row -->
					<h:commandLink value="Actualizar"
						action="#{proveedorController.loadProveedor(tempProveedor.numerodeidentificacion)}"/>
					|

					<h:commandLink value="Eliminar"
						onclick="if (!confirm('Quiere eliminar este proveedor?')) return false"
						action="#{proveedorController.deleteProveedor(tempProveedor.numerodeidentificacion)}"/>
				</p:column>

			</p:dataTable>

			</h:form>

		</div>
		
	</div>
</p:panel>
</h:body>
</html>
