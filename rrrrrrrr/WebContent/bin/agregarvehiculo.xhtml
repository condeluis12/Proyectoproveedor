
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Agregar vehiculo</title>
	
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Agregar vehiculo</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Agregue vehiculo</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>Nombre del conductor:</h:outputLabel> <h:inputText value="#{vehiculoBean.nombredelconductor}" id="nombredelconductor" /> <h:message for="nombredelconductor" />
	
				<h:outputLabel>marca:</h:outputLabel> <h:inputText value="#{vehiculoBean.marca}" id="marca" /> <h:message for="marca" />
	
				<h:outputLabel>modelo:</h:outputLabel> <h:inputText value="#{vehiculoBean.modelo}" id="modelo" /> <h:message for="modelo" />
            							
            	<h:outputLabel>Placa del vehiculo:</h:outputLabel> <h:inputText value="#{vehiculoBean.placadelvehiculo}" id="placadelvehiculo" /> <h:message for="placadelvehiculo" />
				
				<h:outputLabel>Id proveedor:</h:outputLabel> <h:inputText value="#{vehiculoBean.idProveedor}" id="idProveedor" /> <h:message for="idProveedor" />
				
				<h:outputLabel>Estado(1 o 0):</h:outputLabel> <h:inputText value="#{vehiculoBean.estado}" id="estado" /> <h:message for="estado" />
				
				<h:outputLabel /> <h:commandButton value="Save" styleClass="save" action="#{vehiculoController.agregarVehiculo(vehiculoBean)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="listaVehiculos.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
